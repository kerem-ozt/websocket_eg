<!DOCTYPE html>
<html>
    <head>

        <title>Socket.IO chat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <style>
            .box {
                width: 1px;
                height: 1px;
                border: 1px solid #000;
                transition: all .5s;
            }

            .box.bigger {
                width: 300px;
                height: 300px;
            }

            .box.circle {
                border-radius: 50%;
            }

            .box.move {
                transform: translateX(300px);
            }

            .box.color {
                background: grey;
            }
            
            .box.logo {
                width: 75px;
                height: 25px;
            }

            .span2 {
                height: 35px;
            }

            #box2 {
                width: 300px;
                height: 1px;
                border: 1px solid #000;
                transition: all .5s;
                /* justify-content:; */
                /* align-items:center;  */
            }

            #box2.resize{
                height: 600px;
                width: 300px;
                display: flex;
                flex-direction: column; 
                justify-content:space-between;
                /* align-items: center; */
            }

            #de {
                visibility: hidden;
            }

            #de.vis {
                visibility: visible;
            }

          </style>

          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
       
    </head>
    <body>

        <div id="box2">
            <div id="box1" class="box"></div>
            <div>
                <!-- <p id="q">lorem ipsum 10</p> -->
                <ul id="messages">

                </ul>
            </div>
            <div id="de">
                <form id="form" class="navbar-form pull-left">
                <input id="input" type="text" class="span2">
                <button type="submit" class="btn btn-secondary">Submit</button>
                </form>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script>var socket = io();</script>
        <script>

            var socket = io();
          
            var form = document.getElementById('form');
            var input = document.getElementById('input');
            var messages = document.getElementById('messages');
          
            form.addEventListener('submit', function(e) {
              e.preventDefault();
              if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
              }
            });

            socket.on('chat message', function(msg) {
            //document.getElementById("q").innerHTML = msg;
                var item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
            });

        </script>

        <script>

            const bigbox = document.getElementById('box2')
            const gor = document.getElementById('de')
            const box = document.querySelector('.box')
            const wait = ms => new Promise(resolve => setTimeout(resolve, ms))
            wait (500)
            // console.log('animation started')
            .then(() => {
                box.classList.add('bigger')
                return wait(500)
            })
            .then(() => {
                box.classList.add('circle')
                return wait(500)
            })
            .then(() => {
                box.classList.add('move')
                return wait(500)
            })
            .then(() => {
                box.classList.add('color')
                return wait(500)
            })
            // .then(() => {
            //     box.classList.remove('color')
            //     return wait(500)
            // })
            .then(() => {
                box.classList.remove('move')
                return wait(500)
            })
            .then(() => {
                box.classList.remove('circle')
                return wait(500)
            })
            .then(() => {
                box.classList.remove('bigger')
                return wait(500)
            })
            .then(() => {
                box.classList.add('logo')
                box.innerHTML = "ChatApp";
                return wait(500)
            })
            .then(() => {
                box2.classList.add('resize')
                gor.classList.add('vis')
                return wait(500)
            })
            .finally(() => console.log('animation done'))
            
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
